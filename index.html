<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="ISBNを読み取る検証">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISBN検証</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js" integrity="sha512-bCsBoYoW6zE0aja5xcIyoCDPfT27+cGr7AOCqelttLVRGay6EKGQbR6wm6SUcUGOMGXJpj+jrIpMS6i80+kZPw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    <main class="container">
      <section>
        <h2>ISBN読み取り</h2>

        <!-- カメラ表示領域 -->
        <div id="camera-area" aria-label="カメラ領域" class="invisible">
          <!-- ガイド枠 -->
          <div id="camera-guide" aria-hidden="true"></div>
        </div>

        <!-- カメラ操作 -->
        <div id="camera-control">
          <button id="scan-start-btn">スキャン</button>
          <button id="scan-stop-btn" class="invisible">停止</button>
        </div>
      </section>

      <section>
        <h2>ISBN情報</h2>
        <table id="isbn-info">
          <tr>
            <th>ISBN</th>
            <td id="isbn">XXXXXXXXXXXXX</td>
          </tr>
        </table>
      </section>
    </main>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
